
<form class="login-form" #loginForm="ngForm">
        <mat-form-field class="form-fields-full-width">
          <input matInput placeholder="email/userName" required name="userName" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="form-fields-full-width">
                <input matInput placeholder="password" required type="password"  [(ngModel)]="password" name="password">
        </mat-form-field>
        <div class="login-btn-container"><button mat-button mat-raised-button color="primary"
            class="login" (click)="login()" [disabled]="!loginForm.form.valid">Login</button></div>
 </form>
